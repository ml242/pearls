	<title>Pearls Before Swine</title>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/semantic.min.js"></script>

</head>
<body>
	<div class="fullscreen-bg">
    <video loop muted autoplay class="fullscreen-bg__video">
        <!-- <source src="video/big_buck_bunny.webm" type="video/webm"> -->
        <source src="video/train.mp4" type="video/mp4">
        <!-- <source src="video/big_buck_bunny.ogv" type="video/ogg"> -->
    </video>
    <div class="video-overlay"></div>
	</div>


	<div class="content">
		<h1 class="title">
				Pearls Before Swine
		</h1>

		<h1 class="vendor">
			vendor link
		</h1>
	</div>



	<div class="ui modal contact segment">

		<div class="column">

			<form class="ui form contact">

			<div class="field">
				<div class="ui header centered"><h4>Contact Us</h4></div>
			</div>

			  <div class="two fields">
			    <div class="field">
			      <label>First name</label>
			      <input type="text" id="firstName" placeholder="First Name">
			    </div>
			    <div class="field">
			      <label>Last name</label>
			      <input type="text" id="lastName" placeholder="Last Name">
			    </div>
			  </div>


			    <div class="field">
			      <label>Email Address</label>
			      <input class="" id="email" type="text" placeholder="Email Address">
			    </div>


		    	<div class="one field">
					<label>Subject</label>
					<input class="" type="text" id="subject" placeholder="Subject">
		    	</div>



		    	<div class="one field">
					<label>Message</label>
					<textarea class="" type="text" id="message" placeholder="Message"></textarea>
		    	</div>

				<div class="ui small submit contact button" style="border: solid 2px rgba(48,48,48,.9)">Submit</div>

			</form>
		</div>

	</div>


	<div class="ui modal vendor segment">

		<div class="column">

			<form class="ui form vendor">

				<div class="field">
					<div class="ui header centered"><h4>Access the Vendor Page</h4></div>
				</div>


				<div class="field">
					<label>Password</label>
					<input class="" id="password" type="text" placeholder="Password">
				</div>

				<div class="ui small submit vendor button" style="border: solid 2px rgba(48,48,48,.9)">Submit</div>

				<div class="ui error message">Invalid password, contact <a class="contact">Pearls Before Swine</a> if you need wholesaler info</div>

			</form>
		</div>

	</div>



	<script>

		$(document).ready(function(){


			$('.title').on('click', function(){
				$('.ui.modal.contact').modal('show');
			});

			$('.contact').on('click', function(){

				$('.ui.form.vendor').form('clear')
				$('.ui.form.vendor').find('.ui.error.message').remove();

				$('.ui.modal.vendor').remove();
				$('.ui.modal.contact').modal('show');



			});

			$('.vendor').on('click', function(){
				$('.ui.modal.vendor').modal('show');
			});

			$('.ui.form.contact')
					.form({
						fields: {
							email: 'empty',
							firstName: 'empty',
							lastName: 'empty',
							subject: 'empty',
							message: 'empty'
						}
					});

			$('.ui.form.vendor')
					.form({
						fields: {
							password: 'empty'
						}
					});

			$('.ui.submit.contact').on('click', function(e){

				e.preventDefault();
				e.stopPropagation();

				var name = $("#firstName").val() + " " + $("#lastName").val();
				var email = $("#email").val();
				var subject = $("#subject").val();
				var message = $("#message").val();

				var data = {
					fullName: name,
					email: email,
					subject: subject,
					message: message
				};

				console.log(data);

				$.ajax({
				  type: "POST",
				  url: '/contact',
				  data: data
				}).done(function(){
					$('form').form('clear');
					$('.ui.modal').modal('hide');
				});



			});



			$('.ui.submit.vendor').on('click', function(e){

				e.preventDefault();
				e.stopPropagation();

				var pass = $("#password").val();

				var data = {
					pass: pass
				};

				console.log(data);


				$.ajax({
					type: "POST",
					url: '/vendor',
					data: data
				}).done(function(json){

					if (json.status === 401) {
						$('.ui.error.message').show();
					} else{
						$('form').form('clear');
						$('.ui.modal').modal('hide');
					}

			});


			});


		})
	</script>

</body>
</html>
